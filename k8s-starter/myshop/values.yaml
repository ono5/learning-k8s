replicaCount: 1

image:
  store:
    repository: laithharb/store-app
    pullPolicy: IfNotPresent
    tag: "latest"
  products:
    repository: laithharb/products-api
    pullPolicy: IfNotPresent
    tag: "latest"
  mongodb:
    repository: mongo
    pullPolicy: IfNotPresent
    tag: "latest"

# serviceAccount:
