#   annotations: {}
#   name: ""

# podAnnotations: {}

service:
  store:
    name: store-node-port-service
    type: NodePort
    nodePort: 31600
    port: 80
  mongodb:
    name: mongodb-cluster-ip-service
    type: ClusterIP
    port: 27017

pod:
  store:
    name: store
    port: 80
  products:
    name: product-api
    port: 5002
  mongodb:
    name: mongodb
    port: 27017

